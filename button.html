<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <h1>Bootstrap</h1>
    </center>
    <button class="btn btn-primary ms-4 mt-5">Primary</button>
    <button class="btn btn-secondary  mt-5">Secondary</button>
    <button class="btn btn-danger  mt-5">Danger</button>
    <button class="btn btn-success  mt-5">Success</button>
    <button class="btn btn-info mt-5">Info</button>
    <button class="btn btn-light  mt-5">Light</button>
    <button class="btn btn-dark mt-5">Dark</button>
    <button class="btn btn-warning  mt-5">Warning</button>

    <!-- with out line -->
     <div>
        <button class="btn btn-outline-primary ms-4 mt-5">Primary</button>
        <button class="btn btn-outline-secondary  mt-5">Secondary</button>
        <button class="btn btn-outline-danger  mt-5">Danger</button>
        <button class="btn btn-outline-success  mt-5">Success</button>
        <button class="btn btn-outline-info mt-5">Info</button>
        <button class="btn btn-outline-light  mt-5">Light</button>
        <button class="btn btn-outline-dark mt-5">Dark</button>
        <button class="btn btn-outline-warning  mt-5">Warning</button>
     </div>
</body>
</html>

<!-- ms-4 ~ margin start  -->
